<h2 class="h2" mat-dialog-title>Авто таргетинг</h2>

<div class="form">
  <mat-dialog-content>
    Система автоматически определила ваши координаты. Использовать их для установки маркера?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="btn btn-common" type="button" mat-button (click)="clickCancel()">Нет</button>
    <button class="btn btn-common" type="button" mat-button (click)="clickSubmit()">Да</button>
  </mat-dialog-actions>
</div>
